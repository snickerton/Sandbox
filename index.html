<!DOCTYPE html>
<html>
<body>

<h1>Testing Javascript</h1>

<button type="button" onclick="test()">Do something</button>

<p id="output"></p>

<script>

var grid = [[true, true, true],[true, true, true],[true, true, true]];

function test() {
    var i = 0;
    while(i<10){
        document.getElementById("output").innerHTML = i++;//find out how to refresh output each time it changes
    }
}

function recurse(xPos, yPos) {
    while(notDeadEnd(xPos, yPos)) {
        //Visit node
        grid[xPos][yPos] = false;
        //print array
        document.getElementById("output").innerHTML = "not complete"; 
        //not complete
        var newNeighbor = randNeighbor(xPos, yPos);
        recurse(newNeighbor);
    }
}

function notDeadEnd(x, y) {
    return grid[x+1][y] || grid[x-1][y] || grid[x][y+1] || grid[x][y-1];
}

</script>

</body>
</html>
